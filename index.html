<html>
<head>
    <title>Drag and Drop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Drag and Drop</h1>
        <div class="list"><h2>First Container</h2>
            <div draggable="true" class="list-item">Item 1</div>
            <div draggable="true" class="list-item">Item 2</div>
            <div draggable="true" class="list-item">Item 3</div>
        </div>
        <div class="list"><h2>Second Container</h2></div>
        <button class="reset" onclick="reload()">Reset</button>
        <script>function reload(){
            location.reload(); }
            </script>
    </div>
    <h3>Shivam Gujaria</h3>
</body>
